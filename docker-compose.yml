version: "3.8"

services:
  
  db:
    build:
      context: .
      dockerfile: db.Dockerfile
    volumes:
      - postgress_data:/var/lib/postgersql/data
    restart: always
    env_file: envs/.env
    ports:
      - "5432:5432"
      
  pgadmin:
    container_name: pgadmin4
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: 123456789
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin:/var/lib/pgadmin
    depends_on:
      - db
    ports:
      - "5050:80"
    
volumes:
  postgress_data:
  pgadmin:
